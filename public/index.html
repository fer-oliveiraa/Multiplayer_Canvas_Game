<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Multiplayer</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div id="menu" class="menu-panel">
            <h2>Escolha seu nome e skin</h2>
            <input id="nameInput" placeholder="Seu nome" autocomplete="off">
            <select id="skinSelect">
                <option value="red">Vermelho</option>
                <option value="blue">Azul</option>
                <option value="green">Verde</option>
                <option value="yellow">Amarelo</option>
                <option value="purple">Roxo</option>
                <option value="orange">Laranja</option>
            </select>
            <button id="startBtn" class="primary">Entrar no Jogo</button>
            <p class="hint">Use as setas do teclado para se mover</p>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="600" height="400" style="display:none;"></canvas>
            <div id="gameMessages" class="game-messages" aria-live="polite"></div>
            <aside id="scoreboard" class="scoreboard" style="display: none;">
                <h3>Placar</h3>
                <ul id="scoreList" class="score-list"></ul>
            </aside>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

</body>
</html>
