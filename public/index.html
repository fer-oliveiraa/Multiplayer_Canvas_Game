<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Multiplayer</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu">
        <h2>Escolha seu nome e skin</h2>
        <input id="nameInput" placeholder="Seu nome">
        <select id="skinSelect">
            <option value="red">Vermelho</option>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
            <option value="yellow">Amarelo</option>
            <option value="purple">Roxo</option>
            <option value="orange">Laranja</option>
        </select>
        <button id="startBtn">Entrar no Jogo</button>
    </div>

    <canvas id="gameCanvas" width="600" height="400" style="display:none;"></canvas>

    <div id="gameMessages"></div>

    <div id="scoreboard" style="display: none;">
        <h3>Placar</h3>
        <ul id="scoreList">
            </ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

</body>
</html>
